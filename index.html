<style>
    img {
    max-width: 100%;
    max-height: 100%; 
    vertical-align:top;
}

.FirstBoxInLeft1{
    animation: FirstBoxInLeft1_ 1s forwards;
  width: 0px;
  height: 100%;
  position: absolute;
    left: 50%;
    top: 0%;
  background-color: rgb(236, 101, 101); 
  float:none;
}

@keyframes FirstBoxInLeft1_ {
  0%    { padding-left: 50%; }
  100%  { padding-left: 0%; }
}

.FirstBoxInRight1{
    animation: FirstBoxInRight1_ 1s forwards;
  width: 0px;
  height: 100%;
  position: absolute;
    right: 50%;
    top: 0%;
  background-color: rgb(236, 101, 101); 
  float:none;
}

@keyframes FirstBoxInRight1_ {
  0%    { padding-right: 50%; }
  100%  { padding-right: 0%; }
}
.FirstBoxInLeft2{
    animation: FirstBoxInLeft2_ 1s forwards;
    animation-delay: 0.1s;
  width: 0px;
  height: 100%;
  position: absolute;
    left: 50%;
    top: 0%;
    padding-left: 100%;
  background-color: rgb(252,240,228); 
  float:none;
}

@keyframes FirstBoxInLeft2_ {
  0%    { padding-left: 50%; }
  100%  { padding-left: 0%; }
}

    animation-delay: 0.1s;
  width: 0px;
  height: 100%;
  position: absolute;
    right: 50%;
    top: 0%;
  background-color: rgb(252,240,228); 
  float:none;
}

  0%    { padding-right: 50%; }
  100%  { padding-right: 0%; }
}




.Stride1{
    animation: Stride1_ 1s forwards;
    animation-delay: 1.1s;
  width: 0px;
  height: 100%;
  position: absolute;
    right: 0%;
    top: 0%;
    padding-right: 100%;
  background-color: rgb(243, 114, 92); 
  float:none;
}

@keyframes Stride1_ {
  0%    { padding-right: 100%; }
  100%  { padding-right: 0%; }
}

.Stride2{
    animation: Stride2_ 1s forwards;
    animation-delay: 1.2s;
  width: 0px;
  height: 80%;
  position: absolute;
    right: 0%;
    top: 0%;
    padding-right: 100%;
  background-color: rgb(255, 172, 89); 
  float:none;
}

@keyframes Stride2_ {
  0%    { padding-right: 100%; }
  100%  { padding-right: 0%; }
}

.Stride3{
    animation: Stride3_ 1s forwards;
    animation-delay: 1.3s;
  width: 0px;
  height: 60%;
  position: absolute;
    right: 0%;
    top: 0%;
    padding-right: 100%;
  background-color: rgb(150, 255, 89);

}

@keyframes Stride3_ {
  0%    { padding-right: 100%; }
  100%  { padding-right: 0%; }
}

.Stride4{
    animation: Stride4_ 1s forwards;
    animation-delay: 1.4s;
  width: 0px;
  height: 40%;
  position: absolute;
    right: 0%;
    top: 0%;
    padding-right: 100%;
  background-color: #37b6ff; 
  float:none;
}

@keyframes Stride4_ {
  0%    { padding-right: 100%; }
  100%  { padding-right: 0%; }
}

.Stride5{
    animation: Stride5_ 1s forwards;
    animation-delay: 1.5s;
  width: 0px;
  height: 20%;
  position: absolute;
    right: 0%;
    top: 0%;
    padding-right: 100%;
  background-color: #574cf3; 
  float:none;
}

@keyframes Stride5_ {
  0%    { padding-right: 100%; }
  100%  { padding-right: 0%; }
}
.BackGround1{
  width: 100%;
  height: 100%;
  position: absolute;
    right: 0%;
    top: 0%;
  background-color: rgb(252,240,228);
}

.DoubleStrideLeft1{
    animation: DoubleStrideLeft1_ 2s forwards;
    animation-delay: 2.2s;
  width: 0px;
  height: 60%;
  position: absolute;
  margin-top:auto; 
  margin-bottom:auto;
  left: 0%;
  top: 50%;
      transform: translateX(0%);
  transform: translateY(-50%);
  background-color: #574cf3; 
  float:none;
}

@keyframes DoubleStrideLeft1_ {
  0%    { padding-right: 0%; }
  37% { transform: translateY(-50%);
      padding-right: 30%; }
  50%  { 
    padding-right: 30%;
      transform: translateY(-60%);
      transform: translateX(0%);
  }
  
  100%{left: 0%; transform: translateX(0%);padding-right: 0%;}
}

.DoubleStrideRight1{
    animation: DoubleStrideRight1_ 2s forwards;
    animation-delay: 2.2s;
  width: 0px;
  height: 60%;
  position: absolute;
  margin-top:auto; 
  margin-bottom:auto;
  right: 0%;
      transform: translateX(0%);
  top: 50%;
  overflow: hidden;
  transform: translateY(-50%);
  background-color: #574cf3; 
  float:none;
}

@keyframes DoubleStrideRight1_ {
  0%    { padding-left: 0%; }
  37% { transform: translateY(-50%);padding-left: 30%;}
  50%  {  transform: translateY(-40%);padding-left: 30%;transform: translateX(0%);}
  100%{right: 0%; transform: translateX(0%);padding-left: 0%;}
}

.DoubleStrideCenter1{
    animation: DoubleStrideCenter1_ 2s forwards;
    animation-delay: 2.2s;
    
    image-rendering: auto;
  position: absolute;
  width: 0%;
  height: auto;
  right: 45%;
  transform: translateX(0%);
  top: 50%;
  overflow: hidden;
  transform: translateY(-50%);
  float:none;
}

@keyframes DoubleStrideCenter1_ {
  0%    { padding-left: 0%; 
  width: 0%;
  height: auto;}   
  37%  {  transform: translateY(-50%);
  top: 50%;
  
  width: 10%;
  height: auto;
  }
  50%  {  top: 80%;
  
    width: 10%;
  height: auto;
  }
  100%{top: 80%;
    width: 10%;
  height: auto;}
}


</style>

<html>

    <div class="BackGround1"></div>

    <div class="Stride1">
